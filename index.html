<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreshMarket</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="FreshMarket Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('login-section'); return false;">Home</a></li>
                <li><a href="#" onclick="showSection('products-section'); return false;">Shops</a></li>
                <li><a href="#" onclick="showSection('cart-section'); return false;">Cart</a></li>
                <li><a href="#" onclick="showSection('dashboard-section'); return false;">Account</a></li>
            </ul>
        </nav>

    </header>

    <!-- Login Section -->
    <!-- Login Section (visible by default) -->
    <section id="login-section">
        <h2>Welcome to FreshMarket</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="demo-buttons">
            <button onclick="demoLogin('admin')">Admin Demo</button>
            <button onclick="demoLogin('shop')">Shop Owner Demo</button>
            <button onclick="demoLogin('customer')">Customer Demo</button>
        </div>
    </section>

    <!-- Other sections (hidden by default) -->
    <section id="dashboard-section" class="hidden">
        <h2>Dashboard</h2>
        <div id="user-role"></div>
        <div id="dashboard-content"></div>
    </section>

    <section id="products-section" class="hidden">
        <h2>Shop Products</h2>
        <div id="product-grid"></div>
    </section>

    <section id="cart-section" class="hidden">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: R0.00</div>
        <button onclick="checkout()">Checkout</button>
    </section>


    <!-- Include JavaScript files in correct order -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
